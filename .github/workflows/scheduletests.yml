name: Scheduled Test Run

on:
  schedule:
    - cron: '30 13 * * *'  # 13:30 UTC
  workflow_dispatch:  

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Detect the language your project uses.
      # Example for Java + Maven:
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and run tests
        run: mvn test